<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Development To-Do List</title>
  <style>
    body {
        background-repeat: no-repeat;
        background-size: cover;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 25px;
    box-shadow: 0 5 10px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align: center;
    color: #000628;
}
.input-container {
    display: flex;
    margin-bottom: 20px;
}
input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    padding: 10px 20px;
    background-color: #253362;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
ul {
    list-style-type: none;
    padding: 0;
}
li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}
.delete-button {
    background-color: #e74c3c;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
}
  </style>
</head>
<body background="https://img.freepik.com/premium-vector/project-management_104589-39.jpg">
    <div class="container">
        <h1>Web Development To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script>
      
const taskInput = document.getElementById('task');
const taskList = document.getElementById('task-list');
function addTask() {
    const taskText = taskInput.value.trim();

    if (taskText !== '') {
        const li = document.createElement('li');
        li.innerHTML = `
            <span>${taskText}</span>
            <button class="delete-button" onclick="deleteTask(this)">Delete</button>
        `;
        taskList.appendChild(li);
        taskInput.value = '';
    }
}
function deleteTask(button) {
    const li = button.parentElement;
    taskList.removeChild(li);
}
taskInput.addEventListener('keyup', function (event) {
    if (event.key === 'Enter') {
        addTask();
    }
});
    </script>
</body>
</html>
